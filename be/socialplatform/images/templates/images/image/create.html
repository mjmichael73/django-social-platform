{% extends "base.html" %}

{% block title %}
    Share an image
{% endblock %}

{% block content %}
    <h1>Share an image</h1>
    <img src="{{ request.GET.url }}" class="image-preview" alt="">
    <form method="POST" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Share it!">
    </form>
{% endblock %}
